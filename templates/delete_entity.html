{% block content %}
<div class="container mt-5">
    <h2>Do you confirm the deletion?</h2>

        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ back_url }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
