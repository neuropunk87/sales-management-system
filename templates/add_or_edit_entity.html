{% extends 'base.html' %}
{% load crispy_forms_filters %}
{#{% load crispy_forms_tags %}#}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ back_url }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
